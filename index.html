<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="data.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Stemwijzer</title>
</head>
<body>

<div class="w3-display-topmiddle w3-half">
    <h1 id="title" class="w3-container w3-blue" style="width:100%">StemWijzer</h1>

    <button id="start" onclick="checker()" class="w3-bar-item w3-button w3-blue" style="width:100%">Start</button>

    <div id="mainBox" class="w3-container  w3-hide">
        <div id="questionBox" class="w3-container w3-blue" style="height:75px">
            <p id="question"></p>
        </div>


        <div id="buttonBox" class="w3-bar">
            <button id="yes" onclick="buttonFunction()" class="w3-bar-item w3-button w3-green" data-choice="pro" style="width:33.3%">Eens</button>
            <button id="none" onclick="buttonFunction()" class="w3-bar-item w3-button w3-teal" data-choice="ambivalent" style="width:33.3%">Geen van beide</button>
            <button id="no" onclick="buttonFunction()" class="w3-bar-item w3-button w3-red" data-choice="contra" style="width:33.3%">Oneens</button>

            <button id="back" onclick="previousQuestion()" class="w3-bar-item w3-button w3-blue" style="width:33.3%" disabled>Vorige vraag</button>
            <button id="count" onclick="count()" class="w3-bar-item w3-button w3-blue" style="width:33.3%">Vraag telt 1x</button>
            <button id="next" onclick="nextQuestion()" class="w3-bar-item w3-button w3-blue choiceButton" data-choice="0" style="width:33.3%">Sla deze vraag over</button>
        </div>

        <!--<button onclick="foldout()" class="w3-bar-item w3-button w3-blue">Stampunten</button>-->
    </div>

    <div id="resultBox" class="w3-container  w3-hide"><!--the test result will be displayed here--></div>
</div>

<p id="test">werkt niet</p>

</body>
<script src="script.js"></script>
</html>
